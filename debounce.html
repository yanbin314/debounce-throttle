<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 1200px;
            height: 300px;
            background: grey;
            font-size: 45px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        let count = 0;
        let div = document.querySelector('div');

        div.onmousemove = debounce(dosome, 300, true);

        function  debounce (fun, time, immediate) {
            let timeout;

            return function () {
                clearTimeout(timeout);
                if (immediate) {
                    let call = !timeout;
                    timeout = setTimeout( () => {
                        timeout = null;
                    }, time);
                    if (call) fun.call(this, arguments)
                } else {
                    timeout = setTimeout( () => {
                        fun.call(this, arguments);
                    }, time);                 
                }

            }
        }
        function dosome (e) {
            div.innerHTML = count++;
        }
    </script>
</body>
</html>
